<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Brain Wipe - Can you memorize the cards in time?</title>
</head>
<body>
    <h1>Brain-Wipe</h1> <!-- My Title/Header -->
    
<div id="timer">10s</div> <!-- Countdown Timer -->


<select id="theme" onchange="changeTheme()">
    <option value="animal">Animal Theme</option>
    <option value="mha">My Hero Academia Theme</option> <!--My Card Themes for the different images-->
    <option value="planet">Planet Theme</option>
</select>

<div class="grid-container"><!-- Container for my cards -->

</div>
<p>Score: <span class="score"><!-- My Score Class -->

</span></p>
<div class="actions"><!-- My Actions Class -->
    <button id="start">Start</button>
    <button id="restart">Reset</button><!-- RESET BUTTON -->
</div>

    <script src="index.js"></script>
</body>
</html>
