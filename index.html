
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <title>Brain Wipe - Can you memorize the cards in time?</title>
</head>
<body>
    <div class="taskbar"><!-- Themes / Light and Dark Mode / Taskbar -->
        <h1>Brain-Wipe</h1>
        <div class="buttons">
            <select id="theme" onchange="changeTheme()"><!-- Themes -->
                <option value="animal">Animal Theme</option>
                <option value="mha">My Hero Academia Theme</option>
                <option value="planet">Planet Theme</option>
            </select>
            <button id="toggleMode">Light/Dark</button> <!-- Light and Dark Mode-->
        </div>
    </div>

    <div class="game-container"><!-- Timer / Card Grid / Start / Reset-->
        <div id="timer">10s</div>
        <div class="dropdown">
            <button class="dropbtn">Instructions</button>
            <div class="dropdown-content">
                <p>
                    Press start to get 10 seconds to memorize the cards. Do you remember where they are? Click matching cards to keep them flipped up, once all of the cards are face up you won. To get a perfect score of 9 just press reset and you can start the game again!
                </p>
            </div>
        </div>
        <div class="grid-container"></div>
        <p>Score: <span class="score"></span></p>
        <div class="actions">
            <button id="start">Start</button>
            <button id="restart">Reset</button>
        </div>
    </div>

    <script src="index.js"></script><!-- Links to my JS -->
</body>
</html>
